            <input type="text" th:field="*{nome}"  placeholder="Nome">

            <input type="text"step="any" th:field="*{cpf}"  placeholder="XXX.XXX.XXX-XX">

            <input type="submit" value="Enviar">
        </form>
<div th:insert="fragments/footer :: modelfooter"></div>

<html>
    <head>
        <title>Carrinho</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <table class="table" border="1">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Quantidade</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tr th:each="i, s : ${session.venda.itemvenda}">
                    <td th:text="${s.index+1}"> </td>
                    <td th:text="${i.produto.descricao}"> </td>
                    <td th:text="${i.produto.valor}"> </td>
                    <td th:text="${i.qtd}"> </td>
                    <td th:text="${i.total()}"> </td>
<!--                    <td> <a th:href="@{/vendas/edit/{id}(id=${p.id})}">Editar</a> </td>
                    <td> <a onclick="return window.confirm('Tem certeza que deseja excluir este registro?')"  th:href="@{/produtos/remove/{id}(id=${p.id})}">Excluir</a> </td>
                </tr>-->
            </table>
            <p th:text="${session.venda.total()}"></p>
        </div>
    </body>
</html>
